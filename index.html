<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Font Gallery - Canvas ASCII Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .search-container {
            max-width: 500px;
            margin: 0 auto 3rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: rgba(255,255,255,1);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .stats {
            text-align: center;
            color: white;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .font-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .font-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .font-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #2d3748;
            text-align: center;
            padding: 0.5rem;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
        }

        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 120px;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            overflow: hidden;
        }

        .svg-container svg {
            max-width: 100%;
            height: auto;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            margin: 4rem 0;
            opacity: 0.8;
        }

        footer {
            text-align: center;
            color: white;
            opacity: 0.8;
            padding: 2rem 0;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        .footer-links {
            margin-top: 1rem;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .footer-links a:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .gallery {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .font-card {
                padding: 1rem;
            }
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ASCII Font Gallery</h1>
            <p class="subtitle">Explore 200+ beautiful ASCII art fonts</p>
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search fonts by name...">
            </div>
            <div class="stats">
                <span id="fontCount">Loading fonts...</span>
            </div>
        </header>

        <div id="loading" class="loading">
            Loading font gallery...
        </div>

        <div id="gallery" class="gallery" style="display: none;">
        </div>

        <div id="noResults" class="no-results" style="display: none;">
            No fonts found matching your search.
        </div>

        <footer>
            <p>Generated with <strong>ASCII Logo Generator</strong></p>
            <div class="footer-links">
                <a href="https://github.com/ykhli/ascii-logo" target="_blank">ASCII Logo CLI</a>
                <a href="readme.md" target="_blank">Documentation</a>
            </div>
        </footer>
    </div>

    <script>
        let fonts = [];
        let filteredFonts = [];

        // List of all font files
        const fontFiles = [
            "1Row", "3-D", "3D_Diagonal", "3D-ASCII", "3x5", "4Max", "5_Line_Oblique", "Acrobatic",
            "Alligator", "Alligator2", "Alpha", "Alphabet", "AMC_3_Line", "AMC_3_Liv1", "AMC_AAA01",
            "AMC_Neko", "AMC_Razor", "AMC_Razor2", "AMC_Slash", "AMC_Slider", "AMC_Thin", "AMC_Tubes",
            "AMC_Untitled", "ANSI_Regular", "ANSI_Shadow", "Arrows", "ASCII_New_Roman", "Avatar",
            "B1FF", "Banner", "Banner3-D", "Banner3", "Banner4", "Barbwire", "Basic", "Bear", "Bell",
            "Benjamin", "Big_Chief", "Big_Money-ne", "Big_Money-nw", "Big_Money-se", "Big_Money-sw",
            "Big", "Bigfig", "Binary", "Block", "Blocks", "Bloody", "BlurVision_ASCII", "Bolger",
            "Braced", "Bright", "Broadway_KB", "Broadway", "Bubble", "Bulbhead", "Caligraphy",
            "Caligraphy2", "Calvin_S", "Cards", "Catwalk", "Chiseled", "Chunky", "Coinstak", "Cola",
            "Colossal", "Computer", "Contessa", "Contrast", "Cosmike", "Cosmike2", "Crawford",
            "Crawford2", "Crazy", "Cricket", "Cursive", "Cyberlarge", "Cybermedium", "Cybersmall",
            "Cygnet", "DANC4", "Dancing_Font", "Decimal", "Def_Leppard", "Delta_Corps_Priest_1",
            "DiamFont", "Diamond", "Diet_Cola", "Digital", "Doh", "Doom", "DOS_Rebel", "Dot_Matrix",
            "Double_Shorts", "Double", "Dr_Pepper", "DWhistled", "Efti_Chess", "Efti_Font",
            "Efti_Italic", "Efti_Piti", "Efti_Robot", "Efti_Wall", "Efti_Water", "Electronic",
            "Elite", "Epic", "Fender", "Filter", "Fire_Font-k", "Fire_Font-s", "Flipped",
            "Flower_Power", "Four_Tops", "Fraktur", "Fun_Face", "Fun_Faces", "Fuzzy", "Georgi16",
            "Georgia11", "Ghost", "Ghoulish", "Glenyn", "Goofy", "Gothic", "Graceful", "Gradient",
            "Graffiti", "Greek", "Heart_Left", "Heart_Right", "Henry_3D", "Hex", "Hieroglyphs",
            "Hollywood", "Horizontal_Left", "Horizontal_Right", "ICL-1900", "Impossible", "Invita",
            "Isometric1", "Isometric2", "Isometric3", "Isometric4", "Italic", "Ivrit", "Jacky",
            "Jazmine", "Jerusalem", "JS_Block_Letters", "JS_Bracket_Letters", "JS_Capital_Curves",
            "JS_Cursive", "JS_Stick_Letters", "Katakana", "Kban", "Keyboard", "Knob", "Konto_Slant",
            "Konto", "Larry_3D_2", "Larry_3D", "LCD", "Lean", "Letters", "Lil_Devil", "Line_Blocks",
            "Linux", "Lockergnome", "Madrid", "Marquee", "Maxfour", "Merlin1", "Merlin2", "Mike",
            "Mini", "Mirror", "Mnemonic", "Modular", "Morse", "Morse2", "Moscow", "Mshebrew210",
            "Muzzle", "Nancyj-Fancy", "Nancyj-Improved", "Nancyj-Underlined", "Nancyj", "Nipples",
            "NScript", "NT_Greek", "NV_Script", "O8", "Octal", "Ogre", "Old_Banner", "OS2", "Pagga",
            "Patorjk-HeX", "Patorjks_Cheese", "Pawp", "Peaks_Slant", "Peaks", "Pebbles", "Pepper",
            "Poison", "Puffy", "Puzzle", "Pyramid", "Rammstein", "Rectangles", "Red_Phoenix",
            "Relief", "Relief2", "Reverse", "Roman", "Rot13", "Rotated", "Rounded", "Rowan_Cap",
            "Rozzo", "RubiFont", "Runic", "Runyc", "S_Blood", "Santa_Clara", "Script", "Serifcap",
            "Shaded_Blocky", "Shadow", "Shimrod", "Short", "SL_Script", "Slant_Relief", "Slant",
            "Slide", "Small_Caps", "Small_Isometric1", "Small_Keyboard", "Small_Poison", "Small_Script",
            "Small_Shadow", "Small_Slant", "Small_Tengwar", "Small", "Soft", "Speed", "Spliff",
            "Stacey", "Stampate", "Stampatello", "Standard", "Star_Strips", "Star_Wars", "Stellar",
            "Stforek", "Stick_Letters", "Stop", "Straight", "Stronger_Than_All", "Sub-Zero",
            "Swamp_Land", "Swan", "Sweet", "Tanja", "Tengwar", "Term", "Test1", "The_Edge", "Thick",
            "Thin", "THIS", "Thorned", "Three_Point", "Ticks_Slant", "Ticks", "Tiles", "Tinker-Toy",
            "Tombstone", "Train", "Trek", "Tsalagi", "Tubular", "Twisted", "Two_Point", "Univers",
            "USA_Flag", "Varsity", "Wavy", "Weird", "Wet_Letter", "Whimsy", "Wow"
        ];

        function initializeFonts() {
            fonts = fontFiles.map(font => ({
                name: font,
                displayName: font.replace(/_/g, ' ').replace(/-/g, ' '),
                path: `svg all fonts/${font}.svg`
            }));
            filteredFonts = [...fonts];
            updateFontCount();
            renderGallery();
        }

        function updateFontCount() {
            const count = filteredFonts.length;
            document.getElementById('fontCount').textContent = `${count} fonts available`;
        }

        function renderGallery() {
            const gallery = document.getElementById('gallery');
            const loading = document.getElementById('loading');
            const noResults = document.getElementById('noResults');
            
            loading.style.display = 'none';
            
            if (filteredFonts.length === 0) {
                gallery.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';
            gallery.style.display = 'grid';
            
            gallery.innerHTML = filteredFonts.map(font => `
                <div class="font-card">
                    <div class="font-name">${font.displayName}</div>
                    <div class="svg-container">
                        <object data="${font.path}" type="image/svg+xml" style="max-width: 100%; height: auto;">
                            <p>Unable to load ${font.name}</p>
                        </object>
                    </div>
                </div>
            `).join('');
        }

        function filterFonts(searchTerm) {
            const term = searchTerm.toLowerCase();
            filteredFonts = fonts.filter(font => 
                font.displayName.toLowerCase().includes(term) || 
                font.name.toLowerCase().includes(term)
            );
            updateFontCount();
            renderGallery();
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterFonts(e.target.value);
        });

        // Initialize the gallery
        document.addEventListener('DOMContentLoaded', initializeFonts);
    </script>
</body>
</html>
